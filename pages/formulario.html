<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario

    </title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="#" autocomplete="off">
        <fieldset>
        <legend>Tus Datos Personales</legend>        
        <div>
            <label for="user">Nombre: </label>
            <input type="text" id="user" name="username">
        </div>
        <br>
        <div>
            <label for="mail">Correo: </label>
            <input type="email" id="mail" name="correo">
        </div>
        <br>
        <div>
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" name="contraseña">
        </div>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <div>
                <label for="musica"> 
                    <input type="checkbox" id="musica" name="preferencias"> 
                    Música
                </label>
            </div>
            <div>
                <label for="deporte"> 
                    <input type="checkbox" id="deporte" name="deportes"> 
                    Deportes
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Deja tu comentario:</legend>
            <textarea name="commet" id="" cols="20" rows="10" placeholder="Deja tu comentario aqui..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Género</legend>
            <div>
                <label for="fem">
                <input type="radio" id="fem" name="gender" value="F">Femenino</label>
            </div>
            <div>
                <label for="mas">
                <input type="radio" id="mas" name="gender" value="M">Masculino</label>
            </div>
            <div>
                <label for="na">
                <input type="radio" id="na" name="gender" value="NA">NA</label>
            </div>
        </fieldset>

    </form>
    
</body>
</html>
