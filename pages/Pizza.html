<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 11: Pizza&Front</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/pizza.css">
    
</head>
<body>
<header>
    <div>
        <img src="../img/Pizza/Logo.png" alt="LogoPizza">
    </div>    
    <nav>
        <ul class="menuHeader">
            <li class="menu">Home</li>
            <li class="menu">Ranking</li>
            <li class="menu">Promoción</li>
            <li class="menu">Contacto</li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2 class="txtPizzas">Envio gratis <span>comprando</span> 2 pizzas</h2>
        <img src="../img/Pizza/delivery.png" alt="delivery">
    </section>
    <section class="podio">
        <h2 class="txtPizzas">Podio de pizzas</h2>
        <div class="listadoPizza">
            <article>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li class="tipos">Muzarella</li>
                    <li class="tipos">Hawaiana</li>
                    <li class="tipos">Muzzarella J&Morron</li>
                    <li class="tipos">Fugazzeta</li>
                    <li class="tipos">Calabresa</li>
                </ol>
            </article>
            <article>
                <img src="../img/Pizza/PizzaFalling.jpg" alt="PizzaFalling">
            </article>
        </div>
    </section>
</main>
<footer>
    <nav>
        <ul>
            <li class="menu">Home</li>
            <li class="menu">Ranking</li>
            <li class="menu">Promoción</li>
            <li class="menu">Contacto</li>
        </ul>
    </nav>
    <div class="logoFooter">
        <img src="../img/Pizza/Logo.png" alt="LogoPizza">
    </div>
   
</footer>    
</body>
</html>
